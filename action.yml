name: Debugging with border0
branding:
  icon: terminal

inputs:
  access-token:
    description: Border0 access token
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Download border0 cli
      shell: bash
      run: |
        curl https://download.border0.com/linux_amd64/border0 -o /usr/local/bin/border0
        chmod +x /usr/local/bin/border0
        border0 version check
    - name: Set socket name and username env vars
      shell: bash
      run: |
        random_numbers=$((1000 + RANDOM % 9999))
        socket_name="gh-action-$random_numbers"
        echo "SOCKET_NAME=$socket_name" >> $GITHUB_ENV
    - name: Create an ssh socket
      shell: bash
      run: |
        border0 socket create --type ssh --name gh-action-$random_numbers
      env:
        BORDER0_ADMIN_TOKEN: ${{ inputs.access-token }}
    - name: Print the command that can ssh into github action VM
      shell: bash
      run: |
        ssh_username=$(whoami)
        socket_dns_name=$(border0 socket ls | grep "${{ env.SOCKET_NAME }}-" | cut -d 'â”‚' -f4 | xargs)
        echo "border0 client ssh $ssh_username@$socket_dns_name"
      env:
        BORDER0_ADMIN_TOKEN: ${{ inputs.access-token }}
    - name: Connect an ssh socket
      shell: bash
      run: |
        border0 socket connect gh-action-$random_numbers --sshserver
      env:
        BORDER0_ADMIN_TOKEN: ${{ inputs.access-token }}
